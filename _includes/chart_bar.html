<figure class="data-viz">
    <div class="viz-header">
        <h3 class="viz-title">{{ include.title }}</h3>
        <p class="viz-subtitle">{{ include.subtitle }}</p>
    </div>
    
    <div class="chart-container">
        <div class="chart-grid">
            {% for grid in include.grid_lines %}
            <div class="grid-line" {% if grid.value == "0%" %}style="background: var(--ink);"{% endif %}>
                <span class="grid-label">{{ grid.value }}</span>
            </div>
            {% endfor %}
        </div>

        {% for bar in include.data %}
        <div class="bar-group">
            <div class="bar-value">{{ bar.value_label }}</div>
            <div class="bar" style="height: {{ bar.height }}; {% if bar.highlight %}background: var(--accent);{% endif %}"></div>
            <span class="bar-label">{{ bar.label }}</span>
        </div>
        {% endfor %}
    </div>

    <div class="viz-footer">
        <div class="viz-meta-col">
            <span>Source: {{ include.source }}</span>
            <span>{{ include.figure_id }}</span>
        </div>
        <div class="viz-meta-col viz-meta-right">
            <span>{{ site.author }}</span>
            <span>@{{ site.twitter_username }}</span>
        </div>
    </div>
</figure>
